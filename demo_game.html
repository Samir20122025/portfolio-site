<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>üçé Fruit Collector - Mini Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        /* Game States */
        .game-state {
            display: none;
        }

        .game-state.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Home Screen */
        #homeScreen h1 {
            font-size: 3.5rem;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 900;
        }

        #homeScreen p {
            font-size: 1.2rem;
            color: white;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        button {
            background: #10b981;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        /* HUD */
        .hud {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-out;
        }

        .hud-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .hud-label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .hud-value {
            font-size: 2.5rem;
            font-weight: 900;
            color: #10b981;
            transition: all 0.2s ease;
        }

        .hud-value.pulse {
            animation: pulse 0.3s ease-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        #timerValue {
            color: #3b82f6;
        }

        #timerValue.warning {
            color: #ef4444;
            animation: blink 0.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Game Canvas */
        .game-canvas {
            position: relative;
            width: 100%;
            height: 400px;
            background: linear-gradient(to bottom, #dbeafe 0%, #e0f2fe 100%);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 4px solid #93c5fd;
        }

        .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            pointer-events: none;
        }

        .grid-line {
            position: absolute;
            background: #3b82f6;
        }

        .grid-line.horizontal {
            width: 100%;
            height: 1px;
        }

        .grid-line.vertical {
            width: 1px;
            height: 100%;
        }

        .fruit {
            position: absolute;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s ease;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.2));
            touch-action: manipulation; /* mobil uchun tezroq pointer javobi */
        }

        .fruit:hover {
            transform: scale(1.25);
        }

        .fruit:active {
            transform: scale(0.8);
        }

        .game-empty {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #9ca3af;
            font-size: 1.1rem;
            pointer-events: none;
        }

        /* Game Over Screen */
        .game-over-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .game-over-card h2 {
            font-size: 2.5rem;
            color: #1f2937;
            margin-bottom: 20px;
        }

        .score-display {
            margin: 30px 0;
        }

        .final-score-label {
            color: #666;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .final-score {
            font-size: 4rem;
            font-weight: 900;
            color: #10b981;
        }

        .play-again-btn {
            width: 100%;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            #homeScreen h1 {
                font-size: 2.5rem;
            }

            .game-canvas {
                height: 350px;
            }

            button {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated stars background -->
    <div class="stars" id="starsContainer"></div>

    <!-- Main container -->
    <div class="container">
        <!-- Home Screen -->
        <div id="homeScreen" class="game-state active">
            <h1>üçé Fruit Collector</h1>
            <p>Click the falling fruits to score points!</p>
            <button onclick="game.start()">Start Game</button>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="game-state">
            <!-- HUD -->
            <div class="hud">
                <div class="hud-item">
                    <div class="hud-label">Score</div>
                    <div class="hud-value" id="scoreValue">0</div>
                </div>
                <div class="hud-item">
                    <div class="hud-label">‚è±Ô∏è Time</div>
                    <div class="hud-value" id="timerValue">30</div>
                </div>
            </div>

            <!-- Game Canvas -->
            <div class="game-canvas" id="gameCanvas">
                <div class="grid" id="grid"></div>
                <div class="game-empty">Click the fruits as they fall!</div>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="game-state">
            <div class="game-over-card">
                <h2>üéÆ Game Over!</h2>
                <div class="score-display">
                    <div class="final-score-label">Final Score</div>
                    <div class="final-score" id="finalScore">0</div>
                </div>
                <button class="play-again-btn" onclick="game.start()">
                    üîÑ Play Again
                </button>
            </div>
        </div>
    </div>

    <script>
        // Game object with fixes:
        // - use canvas.clientHeight instead of window.innerHeight
        // - limit number of fruits to avoid overload
        // - use pointerdown for better mobile support
        // - clear intervals and DOM cleanly on end/reset
        // - regenerate grid on reset
        const game = {
            score: 0,
            timeLeft: 30,
            gameActive: false,
            gameOver: false,
            fruits: [],
            fruitId: 0,
            timerId: null,
            spawnInterval: null,
            animationFrameId: null,
            maxFruits: 25, // safety cap

            start() {
                // clear any previous state safely
                this.stopEverything();

                this.score = 0;
                this.timeLeft = 30;
                this.gameActive = true;
                this.gameOver = false;
                this.fruits = [];
                this.fruitId = 0;

                // Ensure canvas is clean and grid exists
                const canvas = document.getElementById('gameCanvas');
                canvas.innerHTML = '<div class="grid" id="grid"></div><div class="game-empty">Click the fruits as they fall!</div>';
                generateGrid(); // rebuild grid

                this.showScreen('gameScreen');
                this.updateHUD();
                this.startTimer();
                this.startSpawning();
                this.startGameLoop();
            },

            stopEverything() {
                // clear timers/intervals/animation frames
                if (this.timerId) { clearInterval(this.timerId); this.timerId = null; }
                if (this.spawnInterval) { clearInterval(this.spawnInterval); this.spawnInterval = null; }
                if (this.animationFrameId) { cancelAnimationFrame(this.animationFrameId); this.animationFrameId = null; }
            },

            showScreen(screenId) {
                document.querySelectorAll('.game-state').forEach(el => {
                    el.classList.remove('active');
                });
                document.getElementById(screenId).classList.add('active');
            },

            updateHUD() {
                const scoreEl = document.getElementById('scoreValue');
                const timerEl = document.getElementById('timerValue');

                scoreEl.textContent = this.score;
                scoreEl.classList.add('pulse');
                setTimeout(() => scoreEl.classList.remove('pulse'), 300);

                timerEl.textContent = this.timeLeft;
                if (this.timeLeft < 10) {
                    timerEl.classList.add('warning');
                } else {
                    timerEl.classList.remove('warning');
                }
            },

            startTimer() {
                if (this.timerId) clearInterval(this.timerId);
                this.timerId = setInterval(() => {
                    if (!this.gameActive) return;
                    this.timeLeft--;
                    this.updateHUD();

                    if (this.timeLeft <= 0) {
                        this.endGame();
                    }
                }, 1000);
            },

            startSpawning() {
                // prevent duplicate intervals
                if (this.spawnInterval) clearInterval(this.spawnInterval);

                this.spawnInterval = setInterval(() => {
                    if (!this.gameActive) return;

                    // safety cap
                    if (this.fruits.length >= this.maxFruits) return;

                    const fruitTypes = ['üçé', 'üçå', 'üçä', 'üçí'];
                    const randomFruit = fruitTypes[Math.floor(Math.random() * fruitTypes.length)];
                    const canvas = document.getElementById('gameCanvas');

                    // calculate maxX within canvas (prevent overflow)
                    const maxX = Math.max(0, canvas.clientWidth - 50);

                    const fruit = {
                        id: this.fruitId++,
                        x: Math.random() * maxX,
                        y: -50,
                        type: randomFruit,
                        element: null,
                        collected: false
                    };

                    this.fruits.push(fruit);
                }, 500);
            },

            startGameLoop() {
                if (this.animationFrameId) cancelAnimationFrame(this.animationFrameId);

                const update = () => {
                    if (!this.gameActive) return;

                    const canvas = document.getElementById('gameCanvas');
                    const canvasHeight = canvas.clientHeight;

                    // Update fruit positions and remove those out of canvas
                    this.fruits = this.fruits.filter(fruit => {
                        fruit.y += 4;
                        if (fruit.element) {
                            fruit.element.style.top = fruit.y + 'px';
                        }
                        // If fruit beyond canvas bottom + some buffer, remove it
                        return fruit.y < (canvasHeight + 60);
                    });

                    // Create DOM elements for new fruits
                    this.fruits.forEach(fruit => {
                        if (!fruit.element) {
                            const el = document.createElement('div');
                            el.className = 'fruit';
                            el.textContent = fruit.type;
                            el.style.left = fruit.x + 'px';
                            el.style.top = fruit.y + 'px';

                            // use pointerdown for mobile + desktop responsiveness
                            const handler = (e) => {
                                e.stopPropagation();
                                // prevent double-collect
                                if (fruit.collected) return;
                                fruit.collected = true;
                                this.collectFruit(fruit.id);
                            };

                            el.addEventListener('pointerdown', handler);

                            document.getElementById('gameCanvas').appendChild(el);
                            fruit.element = el;
                        }
                    });

                    // Also remove DOM elements for fruits that were filtered out (y >= canvasHeight + buffer)
                    // (Because filter removed them from this.fruits array, we need to remove any lingering elements)
                    // We'll collect current IDs in array
                    const currentIds = new Set(this.fruits.map(f => f.id));
                    // remove any .fruit elements whose id is not present (we stored id on fruit.element? not stored - so iterate fruitsElements)
                    // Simpler: iterate all .fruit elements and remove those with top > canvasHeight + 60
                    const fruitEls = document.querySelectorAll('#gameCanvas .fruit');
                    fruitEls.forEach(el => {
                        const top = parseFloat(el.style.top) || 0;
                        if (top >= canvasHeight + 60) {
                            el.remove();
                        }
                    });

                    this.animationFrameId = requestAnimationFrame(update);
                };
                update();
            },

            collectFruit(id) {
                const fruitIndex = this.fruits.findIndex(f => f.id === id);
                if (fruitIndex !== -1) {
                    const fruit = this.fruits[fruitIndex];
                    if (fruit.element) {
                        // small pop animation before removal (optional)
                        fruit.element.style.transform = 'scale(0.8)';
                        // remove element
                        fruit.element.remove();
                    }
                    this.fruits.splice(fruitIndex, 1);
                    this.score += 10;
                    this.updateHUD();
                }
            },

            endGame() {
                this.gameActive = false;
                this.gameOver = true;

                // Stop timers/spawns/animation
                this.stopEverything();

                // Clear fruit elements from DOM
                const canvas = document.getElementById('gameCanvas');
                const fruitEls = canvas.querySelectorAll('.fruit');
                fruitEls.forEach(el => el.remove());

                // Reset fruits array
                this.fruits = [];

                // Recreate grid & empty message cleanly
                canvas.innerHTML = '<div class="grid" id="grid"></div><div class="game-empty">Click the fruits as they fall!</div>';
                generateGrid();

                document.getElementById('finalScore').textContent = this.score;
                this.showScreen('gameOverScreen');
            }
        };

        // Generate random stars background
        function generateStars() {
            const starsContainer = document.getElementById('starsContainer');
            starsContainer.innerHTML = ''; // clear first if needed
            for (let i = 0; i < 20; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Generate grid lines
        function generateGrid() {
            const grid = document.getElementById('grid');
            if (!grid) return;
            grid.innerHTML = ''; // <-- important: clear previous lines to avoid duplicates
            const canvas = document.getElementById('gameCanvas');
            const gridSize = 50;

            // Horizontal lines dynamically based on canvas height
            const rows = Math.ceil(canvas.clientHeight / gridSize);
            for (let i = 0; i <= rows; i++) {
                const line = document.createElement('div');
                line.className = 'grid-line horizontal';
                line.style.top = (i * gridSize) + 'px';
                grid.appendChild(line);
            }

            // Vertical lines dynamically based on canvas width
            const cols = Math.ceil(canvas.clientWidth / gridSize);
            for (let i = 0; i <= cols; i++) {
                const line = document.createElement('div');
                line.className = 'grid-line vertical';
                line.style.left = (i * gridSize) + 'px';
                grid.appendChild(line);
            }
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            generateStars();
            generateGrid();

            // Re-generate grid on resize to keep alignment
            window.addEventListener('resize', () => {
                // if game canvas exists, rebuild grid
                const grid = document.getElementById('grid');
                if (grid) generateGrid();
            });
        });
    </script>
</body>
</html>
